{% extends 'layout.html' %}
{% block self %}
<!--右侧主操作区-->
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i>
            <a href="?p=back">首页</a>
            <span class="crumb-step">&gt;</span>
            <span class="crumb-name">分类管理</span>
        </div>
    </div>
    <div class="search-wrap">
        <div class="search-content">
            <form action="" method="post">
                <table class="search-tab">
                    <tr>
                        <th width="70">关键字:</th>
                        <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                        <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="result-wrap">
        <form name="myform" id="myform" method="post">
            <div class="result-title">
                <div class="result-list">
                    <a href="?p=back&c=Blog&a=Add"><i class="icon-font"></i>添加文章</a>
                    <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                </div>
            </div>
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th class="tc" width="5%">
                            <input class="allChoose" name="" type="checkbox">
                        </th>
                        <th>标题</th>
                        <th>所属分类</th>
                        <th>作者</th>
                        <th>发布时间</th>
                        <th>点击数</th>
                        <th>操作</th>
                    </tr>
                    {% for blog in blogList %}
                    <tr>
                        <td class="tc">
                            <input name="id[]" value="3" type="checkbox">
                        </td>
                        <td >{{blog.title}}</td>
                        <td>{{blog.cateId}}</td>
                        <td>{{'xujie'}}</td>
                        <td>{{2017}}</td>
                        <td>{{10}}</td>
                        <td>
                            <a class="link-update" href="?p=back&c=Blog&a=Edit&id=3">修改</a>
                            <a class="link-del" href="?p=back&c=Blog&a=Delete&id=3">删除</a>
                        </td>
                    </tr>
                    {% endfor }
                </table>
                <div class="list-page"> 2 条 1/1 页</div>
            </div>
        </form>
    </div>

</div>
<!--/右侧主操作区-->
</div>
{% endblock %}
